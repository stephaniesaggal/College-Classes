<h2>Entre em Contato:</h2>

<section>
	<form action="x.aps">
		<fieldset>
			<legend>Deixe a sua Opinião</legend>
			Nome:<br>
			<input type="text" name="Nome" required="required"><br>
			Data de Nascimento:<br>
			<input type="date" name="Nascimento" required="required"><br>
			Sexo:<br>
			<input type="radio" value="Feminino" name="Sexo">Feminino<br>
			<input type="radio" value="Maculino" name="Sexo">Masculino<br>
			<input type="radio" value="Não falar" name="Sexo">Prefiro não falar<br>
			Email:<br>
			<input type="email" name="Email" required="required"><br>
			Como ficou sabendo do nosso site?<br>
			<form>
				<select>
					<option value=""></option>
					<option value="Amigos">Amigos</option>
					<option value="Família">Família</option>
					<option value="Redes Sociais">Redes Sociais</option>
					<option value="Anúncios">Anúncios</option>
				</select>
			</form><br>
			Você está Gostando das Receitas?<br>
			<label for="Sim">Sim</label>
			<input type="radio" value="sim" id="Sim" name="gostar" checked><br>
			<label for="Não">Não</label>
			<input type="radio" value="não" id="Não" name="gostar"><br>
			Deixe um Mensagem:<br>
			<textarea></textarea><br>
			<button type="button">Enviar</button>
		</fieldset>
		
	</form>
